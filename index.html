<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TaskMaster</title>
  </head>
  <body>
    <div id="app">
      <!-- Register Form -->
      <div id="register-form">
        <h2>Register</h2>
        <input
          type="text"
          id="register-username"
          placeholder="Username"
          required
        />

        <input type="email" id="register-email" placeholder="Email" required />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <button id="register-btn">Register</button>
        <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
      </div>

      <!-- Login Form -->
      <div id="login-form" style="display: none">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button id="login-btn">Login</button>
        <p>
          Don't have an account? <a href="#" id="go-to-register">Register</a>
        </p>
      </div>

      <!-- Task Manager -->
      <div id="task-manager" style="display: none">
        <h2>Task Manager</h2>
        <p
          id="welcome-message"
          style="font-weight: bold; margin-bottom: 10px"
        ></p>
        <button
          id="logout-btn"
          style="background-color: red; color: white; margin-bottom: 10px"
        >
          Logout
        </button>
        <form id="task-form">
          <input type="text" id="title" placeholder="Task Title" required />
          <textarea id="description" placeholder="Description"></textarea>
          <input type="date" id="deadline" />
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
        <div id="tasks"></div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
